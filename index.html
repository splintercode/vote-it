<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>Vote It</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="App/Content/Images/Cookie.png" type="image/png" />

    <!-- Chrome and Safari Pinned Site App -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- IOS Pinned Site App-->
    <link rel="apple-touch-icon-precomposed" href="Content/icon.png" />

    <!-- Resources -->
    <link href="Build/Css/all.min.css?v=1.2.4" rel="stylesheet" />
</head>
<body ng-controller="BaseCtrl as base" ng-cloak>
    <header>
        <div class="container">
            <h1>Vote It</h1>
        </div>
    </header>
    <main class="container">
        <label for="UserName">Name:</label><br />
        <input type="text" id="UserName" ng-model="base.name" placeholder="Name" />

        <div class="clear-both"></div>
        <br />

        <label for="VoteGroup">Group:</label><br />
        <input type="text" id="VoteGroup" ng-model="base.group" placeholder="Group" />

        <div class="clear-both"></div>
        <br />

        <button ng-click="base.join()" type="button" class="btn">Save &amp; Join</button>

        <div class="clear-both"></div>
        <br />

        <div ng-show="base.showGroup">
            <div ng-repeat="type in base.voteTypes">
                <input type="radio" ng-model="base.user.vote" name="name" value="{{type.value}}" id="{{$index}}" ng-change="base.vote(base.user.vote)" required />
                <label for="{{$index}}">
                    {{type.value}}
                </label>
            </div>

            <br /><br />
            <label>{{base.group}} Votes</label>
            <ul class="user-list">
                <li ng-animate="'animate'" ng-repeat="user in base.users">
                    <div class="animated bounceIn user-status--valid" ng-show="user.vote == 'Yes'"></div>
                    <div class="animated bounceIn user-status--invalid" ng-show="user.vote == 'No'"></div>
                    <div class="animated bounceIn user-status" ng-show="user.vote == 'Neutral'"></div>
                    <div class="user-name">{{ user.userName }}</div>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <!--<a href="https://github.com/splintercode" target="_blank" class="built-by">Built by Cory Bateman</a>
        <a href="https://plus.google.com/u/0/102986296317731631979?rel=author" rel="publisher"></a>-->
    </footer>
    <script src="Build/Js/all.js?v=1.2.4" async></script>
</body>
</html>
